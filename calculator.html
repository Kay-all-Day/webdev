<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <section id="display">
        <div>1</div>
    </section>
    <section id="keypad">
        <section>
            <div>7</div>
            <div>4</div>
            <div>1</div>
            <div>0</div>
        </section>
        <section>
            <div>8</div>
            <div>5</div>
            <div>2</div>
            <div>.</div>
        </section>
        <section>
            <div>9</div>
            <div>6</div>
            <div>3</div>
            <div>=</div>
        </section>
        <section>
            <div>/</div>
            <div>*</div>
            <div>-</div>
            <div>+</div>
        </section>
    </section>
</body>
</html>
